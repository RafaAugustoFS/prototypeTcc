<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Boletim do Aluno</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #0057FF;
            color: white;
        }
        td:first-child {
            background-color: #0057FF;
            color: white;
            font-weight: bold;
        }
        tbody td {
            background-color: #F5FAFF;
        }	
    </style>
</head>
<body>
    <h1>Boletim de Notas</h1>
    <p>Aluno: <span th:text="${student.nomeAluno}"></span></p>
    <p>Data: <span th:text="${dataAtual}"></span></p>

    <table>
        <thead>
            <tr>
                <th>Matéria</th>
                <th>1º Bim.</th>
                <th>2º Bim.</th>
                <th>3º Bim.</th>
                <th>4º Bim.</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="disciplina : ${disciplinas}">
                <td th:text="${disciplina.nome}"></td>
                <td th:text="${disciplina.notas[0]}"></td>
                <td th:text="${disciplina.notas[1]}"></td>
                <td th:text="${disciplina.notas[2]}"></td>
                <td th:text="${disciplina.notas[3]}"></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
